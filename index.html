<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GitHub Repository Search</title>
</head>
<body>
    <h1>Pesquisa de repositório github</h1>
    
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Insira um nome do repositório GitHub">
        <button type="button" id="searchButton">Buscar</button>
        <button type="button" id="sortByStars">Ordenar por estrelas</button>
        <button type="button" id="sortByWatchers">Ordenar por Observadores</button>
    </form>
    
    <div id="results"></div>
    
    <script src="main.js"></script>
</body>
</html>
